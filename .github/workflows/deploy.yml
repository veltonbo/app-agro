name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          # Aqui você pode adicionar comandos para compilar o projeto, minificar, etc.
          # Por exemplo, se você adicionar bundling no futuro:
          # npm ci
          # npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: . # A pasta de onde será feito o deploy (raiz do projeto)
